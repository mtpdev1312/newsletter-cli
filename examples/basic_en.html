<!doctype html>
<html lang="en">
  <head><meta charset="utf-8"><title>Newsletter</title></head>
  <body>
    <h1>Newsletter</h1>
    <p>Generated at {{ generation_date }} {{ generation_time }}</p>
    <p>Valid until: {{ formatted_validity_date }}</p>
    <ul>
      {% for product in products %}
      <li>{{ product.ArticleNumber }} - {{ product.Name }} - {{ product.FormattedPrice }} EUR</li>
      {% endfor %}
    </ul>
    <p>Total: {{ formatted_total_amount }} EUR</p>
  </body>
</html>
